<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Register Page </title>
			<link rel="stylesheet" href="/static/css/register.css">

		</head>
	<body>
			<div id="header"></div>		
		
			<form class="submission-form">
				<label for="firstname">
					First Name
				</label>
				<input type="text" id="firstname" name="firstname" placeholder="Firstname" required>
			
				<label for="lastname">
					Last Name
				</label>
				<input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
			
				<label for="bankname">
					Bank Name
				</label>
				<input type="text" id="bankname" name="bankname" placeholder="Title Case" required>
				
				<label for="username">
					User Name
				</label>
				<input type="text" id="username"name="username" placeholder="alpha numeric" required>
				
				<label for="password">
					Password
				</label>
				<input type="text" id="password" name="password" required>
			
				<label for="password1">
					Repeat Password
				</label>
				<input type="password" id="password1" name="password1" required>
			
				<input type="submit" value="Register" id = "sbmtBtn" />
			</form>
		<script src="/static/js/lib/jquery.min.js" charset="utf-8"></script>
		<script src="/static/js/register.js" charset="utf-8"></script>
		
	</body>
</html>
