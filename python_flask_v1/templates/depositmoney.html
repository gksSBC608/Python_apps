{% extends "base/base.html" %}

{% block content %}
	<body onload= do_initials()>
		
		<div align="center" style="height:40px">
			<h4>
				<span id="message"></span>
			</h4>
		</div>
		<div id="overlay"></div>
		<div align="center">
			<form action="" method="post" class="input-form">
				<table >
					<input type="hidden" name="acc_number" id = "acc_number"></td>
					<input type="hidden" name="username" id = "username"></td>
					<tr>
						<th colspan=2>Deposit Money</th>
					</tr>
					<tr>
						<td class="lcolumn">
						<label for="acc_number_label">Account Number</label>
						</td>
						<td class="rcolumn"><span id="acc_number_label"></span></td>
					</tr>
					<tr>
						<td class="lcolumn">
							<label for="acc_balance">Account Balance</label>
						</td>
						<td class="rcolumn"><span id="acc_balance"></span></td>
					</tr>
					<tr>
						<td class="lcolumn">
						<label for="amount">Amount to Deposit </label>
						</td>
						<td class="rcolumn">
						<input type="text" name="amount" id="amount" placeholder="Minimum two digits" required></td>
					</tr>
					<tr>
						<td class="lcolumn" >
							<input type="button" value="Deposit Money" onclick= "deposit_money()"/>
						</td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>
		
		<script src="/static/js/depositmoney.js" charset="utf-8"></script>
{% endblock %}
