	{% extends "base/base.html" %}

	{% block content %}
		<body onload="do_initials()">
			
			<div align="center" style="height:50px" border=1>
				<h4>
					<span id="message"></span>
				</h4>
			</div>
			<div id="overlay"></div>
			<div align = center>
			<form class="input-form" action="payee.remove" method="post">
				<input type="hidden" name="acc_number" id = "acc_number">
				<input type="hidden" name="username" id = "username">
				<table>
					<tr><th colspan=2>Remove Payee</th></tr>
					
					<tr>
						<td class="lcolumn" >
							<label for="payee_acc_no">Payee Account Number
							</label>
						</td>
						<td class="rcolumn"><input type="hidden" name="payee_acc_number" id = "payee_acc_number_text"><span id ="acc_list"></span></td>
					</tr>
					<tr>
						<td class="lcolumn" >
						<label for="payee_acc_name">Payee Account Name
						</label>
						</td>
						<td class="rcolumn" >
						<input type="hidden" name="payee_acc_name" id="payee_acc_name" required>
						<input type="text" name="payee_acc_name1" id="payee_acc_name1" required>
						</td>
					</tr>
					<tr>
						<td class="lcolumn" >
						<label for="payee_acc_bank">
						Payee Account Bank
						</label>
						</td>
						<td class="rcolumn">
						<input type="hidden" name="payee_acc_bank" id="payee_acc_bank" required>
						<input type="text" name="payee_acc_bank1" id="payee_acc_bank1" required>
						</td>
					</tr>
					
					<tr>
						<td class="lcolumn" ><input type="submit" value="Remove Payee" onclick="return validate_input()" /></td>
						<td></td>
					</tr>
				</table>
			</form>
			</div>
			<script src="/static/js/removepayee.js" charset="utf-8"></script>
			<script src="/static/js/lib/jquery.min.js" charset="utf-8"></script>
		
	{% endblock %}
